<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API REST</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/change-section.js" defer></script>
    <script src="assets/js/get-api.js" defer type="module"></script>
    <script src="assets/js/sections/character.js" defer type="module"></script>
</head>
<body>
    <header>
        <nav>
            <button class="button-item" id="button-characters">Characters</button>
            <button class="button-item" id="button-locations">Locations</button>
            <button class="button-item" id="button-episodes">Episodes</button>
        </nav>
    </header>
    <main>
        <div class="characters__container">
            <h2>Characters</h2>
            <section class="item__container" id="characters"></section>
        </div>
        <div class="locations__container hide">
            <h2>Locations</h2>
            <section class="item__container" id="locations"></section>
        </div>
        <div class="episodes__container hide">
            <h2>Episodes</h2>
            <section class="item__container" id="episodes"></section>
        </div>
    </main>
    <aside id="aside">
        <img id="open-filter" src="assets/img/arrow.svg" alt="Chat">
        <section id="aside-section" class="hide-aside">
            <article id="characters-aside">
                <div class="filter__item">
                    <label for="filter-id-characters'">Buscar por ID</label>
                    <div class="filter__item__line">
                        <input type="number" id="filter-id-characters" placeholder="1">
                        <img id="search-id-characters" src="assets/img/search.svg" alt="Search">
                    </div>
                </div>
                <div class="filter__item">
                    <label>Filtrar por rango (ID)</label>
                    <div class="filter__item__line">
                        <div class="filter__item__range">
                            <label for="filter-range-start-characters">De</label>
                            <input type="number" id="filter-range-start-characters" placeholder="1">
                        </div>
                        <div class="filter__item__range">
                            <label for="filter-range-end-characters">Hasta</label>
                            <input type="number" id="filter-range-end-characters" placeholder="10">
                        </div>
                        <img id="search-range-characters" src="assets/img/search.svg" alt="Search">
                    </div>
                </div>
            </article>
            <article id="locations-aside" class="hide-aside">
                <div class="filter-item">
                    <label for="filter-id">Buscar por ID</label>
                    <input type="number" id="filter-id-locations" placeholder="1">
                </div>
            </article>
            <article id="episodes-aside" class="hide-aside">
                <div class="filter-item">
                    <label for="filter-id">Buscar por ID</label>
                    <input type="number" id="filter-id-episodes" placeholder="1">
                </div>
            </article>
        </section>
    </aside>
    <aside class="hide-aside" id="loading-tag">
        <img src="assets/img/loading.svg" alt="Loading">
    </aside>
</body>
</html>
